<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Studio - Live HTML Compiler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .editor-container {
            font-family: 'Fira Code', monospace;
            background: #1e293b;
        }

        #code-editor {
            background: transparent;
            color: #e2e8f0;
            resize: none;
            outline: none;
            line-height: 1.5;
            tab-size: 4;
        }

        .preview-container {
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        #preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .editor-section, .preview-section {
                height: 50% !important;
                width: 100% !important;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="glass-panel px-6 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div class="bg-blue-600 p-2 rounded-lg">
                <i class="fas fa-code text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-tight">Web3 Studio</h1>
                <p class="text-xs text-slate-400">Live HTML/CSS/JS Compiler</p>
            </div>
        </div>

        <div class="flex items-center space-x-4">
            <div id="status-indicator" class="hidden md:flex items-center text-xs text-emerald-400 bg-emerald-400/10 px-3 py-1 rounded-full">
                <span class="w-2 h-2 bg-emerald-400 rounded-full mr-2 animate-pulse"></span>
                Live Sync Active
            </div>
            <button onclick="downloadCode()" class="btn-primary px-4 py-2 rounded-lg flex items-center text-sm font-semibold">
                <i class="fas fa-download mr-2"></i>
                Download <span id="file-name-hint" class="ml-1 opacity-70">(web3.html)</span>
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="flex-1 flex main-content overflow-hidden">
        
        <!-- Editor Section -->
        <section class="editor-section w-1/2 flex flex-col border-r border-slate-800">
            <div class="bg-slate-900/50 px-4 py-2 flex items-center justify-between text-xs font-semibold text-slate-400 uppercase tracking-wider">
                <span>Editor</span>
                <span id="char-count">0 characters</span>
            </div>
            <div class="flex-1 relative editor-container p-4 overflow-hidden">
                <textarea 
                    id="code-editor" 
                    spellcheck="false"
                    placeholder="<!-- Write your HTML here... -->"
                    class="w-full h-full p-2 font-mono text-sm"
                ><!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #2563eb; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello Web3 World!</h1>
        <p>Edit the code on the left to see magic happen.</p>
        <button onclick="greet()">Click Me</button>
    </div>

    <script>
        function greet() {
            alert("Live preview working!");
        }
    </script>
</body>
</html></textarea>
            </div>
        </section>

        <!-- Preview Section -->
        <section class="preview-section w-1/2 flex flex-col p-4 bg-slate-900">
            <div class="mb-2 flex items-center justify-between text-xs font-semibold text-slate-400 uppercase tracking-wider">
                <span>Live Preview</span>
                <div class="flex space-x-2">
                    <button onclick="refreshPreview()" class="hover:text-white"><i class="fas fa-sync-alt"></i></button>
                </div>
            </div>
            <div class="preview-container flex-1 shadow-2xl">
                <iframe id="preview-iframe"></iframe>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="glass-panel px-6 py-2 flex items-center justify-between text-[10px] text-slate-500">
        <p>&copy; 2024 Web3 Studio Compiler. No server-side storage used.</p>
        <p>Press <kbd class="bg-slate-800 px-1 rounded">Tab</kbd> for indentation</p>
    </footer>

    <!-- Custom Notification Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl border border-slate-700 opacity-0 transition-opacity duration-300 pointer-events-none z-50">
        File saved
    </div>

    <script>
        const editor = document.getElementById('code-editor');
        const preview = document.getElementById('preview-iframe');
        const fileNameHint = document.getElementById('file-name-hint');
        const charCount = document.getElementById('char-count');
        const toast = document.getElementById('toast');

        // Start counting from 3 as requested
        let fileCounter = 3;

        // Initialize preview
        function updatePreview() {
            const code = editor.value;
            const previewDoc = preview.contentDocument || preview.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
            
            // Update stats
            charCount.textContent = `${code.length} characters`;
        }

        function refreshPreview() {
            updatePreview();
            showToast("Preview Refreshed");
        }

        // Handle Tab key in textarea
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + "    " + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });

        // Live Update
        editor.addEventListener('input', updatePreview);

        // Download Logic
        function downloadCode() {
            const code = editor.value;
            const actualName = `web${fileCounter}.html`;
            
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = actualName;
            document.body.appendChild(a);
            a.click();
            
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast(`Downloaded: ${actualName}`);
            
            // Increment for next time: 3 -> 4 -> 5...
            fileCounter++;
            fileNameHint.textContent = `(web${fileCounter}.html)`;
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 2500);
        }

        // Run on load
        window.onload = updatePreview;
    </script>
</body>
</html>
